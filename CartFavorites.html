<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Favorites - Gaming Hayate</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,700;1,300;1,400&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;500;700&family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra-style.css">
</head>

<body>
    <!-- Header -->
    <header class="sticky-top header-l-r" id="cartHeader">
        <!-- Header will be dynamically added here -->
    </header>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Main -->
    <main class="py-5" id="cartMain">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <a href="home.html" class="back-btn d-flex justify-content-start align-items-center flex-row mb-4"
                        style="color: white;">
                        <span class="circle-shape me-2">
                            <i class="fa-solid fa-arrow-left-long"></i>
                        </span>
                        Back to Home</a>
                    <h2 class="section-title display-4">Cart & Favorites</h2>
                    <p class="text-white">We're dedicated to providing an unrivaled gaming experience that leaves you
                        fully immersed and connected to the digital realms you love.</p>
                </div>
            </div>
        </div>
    </main>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Cart and Favorites -->
    <section class="py-5 bg-white" id="cartSection">
        <div class="container">
            <div class="mb-4">
                <h2 class="text-black pb-2 mb-3 border-bottom">Cart</h2>
                <div class="row g-3" id="probEmpty">
                    <div class="col-lg-10 col-12">
                        <div class="row g-3" id="cartContainer">
                        </div>
                    </div>
                    <div class="col-lg-2 col-12">
                        <div class="d-flex flex-column align-items-center justify-content-center cart-page-total-cont">
                            <h4 class="fw-bold">Total Price</h4>
                            <p class="cart-page-total mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-black pb-2 border-bottom">Favorites</h2>
                <div class="row g-4 p-3" id="favoritesContainer">
                </div>
            </div>
        </div>
    </section>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Footer -->
    <footer class="container-fluid bg-black mt-5 footer" id="cart-Footer">
        <!-- Footer will be dynamically added here -->
    </footer>
    <div class="cart-notification">
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/shared-components.js"></script>
    <script src="js/userSharedData.js"></script>
</body>

</html>
