<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gaming Hayate</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,700;1,300;1,400&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;500;700&family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra-style.css">
</head>

<body>
    <!-- Body Images -->
    <img src="images/circle-1.webp" alt="" class="circle-img-1">
    <img src="images/Half-bluthooth-right.webp" alt="" class="half-blu-r">
    <img src="images/full-bluthooth.avif" alt="" class="full-bluthooth">
    <img src="images/main-conent-games.avif" alt="" class="main-content-games">
    <img src="images/round-img-big.webp" alt="" class="round-img-big">
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Header -->
    <header class="sticky-top header-i" id="homeHeader">
        <nav class="navbar">
            <div class="container py-lg-1 py-sm-1 d-flex justify-content-between align-items-center flex-nowrap">
                <a class="navbar-brand" href="home.html">
                    <img src="images/logo.png" alt="Gaming.">
                </a>
                <div class="d-none">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-4">
                        <a href="" class="d-flex justify-content-between align-items-center gap-1">
                            <span class="cart-lable d-none d-md-inline-block me-2">
                                <span class="d-block">My Cart:</span>
                                <b>0.00<span> $</span></b>
                            </span>
                            <span class="position-relative">
                                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                                <span class="items-count">0</span>
                            </span>
                        </a>
                    </div>
                    <p id="welcomeUser" class="d-none d-sm-block text-white me-3">Welcome, User!</p>
                    <button class="btn new-btn-transparent d-block" id="logOut">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Main -->
    <main class="py-5" id="homeMain">
        <!-- Main will be dynamically added here -->
    </main>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- About -->
    <section class="py-5 about" id="homeAbout">
        <!-- About will be dynamically added here -->
    </section>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Best Sellers -->
    <section class="bg-white py-5 best-sellers" id="indexBestSellers">
        <div class="container">
            <div class="d-flex justify-content-between align-items-start flex-md-row flex-column mb-3">
                <h2 class="text-black fs-1">Best <b>Sellers</b> of the week</h2>
                <p class="section-p">More powerful hardware not only betters their experiences in games they're
                    currently playing, but it
                    also gives many players access to titles with more demanding specifications.</p>
                <button class="btn main-btns new-btn" id="btn3">Show products <i
                        class="fa-solid fa-gamepad ms-1"></i></button>
            </div>
            <div class="row g-3" id="bestSellers">
            </div>
        </div>
    </section>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Newsletter -->
    <section class="bg-white py-5" id="homeNewsletter">
        <!-- Newsletter will be dynamically added here -->
    </section>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Footer -->
    <footer class="container-fluid bg-black mt-5 footer" id="homeFooter">
        <!-- Footer will be dynamically added here -->
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/shared-components.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
