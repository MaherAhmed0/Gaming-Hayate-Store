<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Gaming Hayate</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,700;1,300;1,400&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;500;700&family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra-style.css">
</head>

<body>
    <!-- Header -->
    <header class="sticky-top header-l-r" id="storeHeader">
        <nav class="navbar">
            <div class="container py-lg-1 py-sm-1 d-flex justify-content-between align-items-center flex-nowrap">
                <a class="navbar-brand" href="home.html">
                    <img src="images/logo.png" alt="Gaming.">
                </a>
                <div class="d-none">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-4">
                        <button class="d-flex justify-content-between align-items-center gap-1 header-cart"
                            type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight">
                            <span class="cart-lable d-none d-md-inline-block me-2">
                                <span class="d-block">My Cart:</span>
                                <b>0.00<span> $</span></b>
                            </span>
                            <span class="position-relative">
                                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                                <span class="items-count">0</span>
                            </span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h4 class="offcanvas-title fw-bold" id="offcanvasRightLabel">My Cart</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body p-0 d-flex flex-column justify-content-between">
                                <div id="cartItems">

                                </div>
                                <div id="cartFooter"
                                    class="d-flex flex-column align-items-center sticky-bottom bg-white">
                                    <div class="d-flex justify-content-between align-items-center w-100 text-black">
                                        <h4>Total:</h4>
                                        <h4 id="total"><span>$</span></h4>
                                    </div>
                                    <a href="" class="btn new-btn mt-3 px-5">View Cart <i
                                            class="fa-solid fa-arrow-right-long ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="welcomeUser" class="d-none d-sm-block text-white me-3">Welcome, User!</p>
                    <button class="btn new-btn-transparent d-block" id="logOut">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Main -->
    <main class="py-5" id="storeMain">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <a href="home.html" class="back-btn d-flex justify-content-start align-items-center flex-row mb-4"
                        style="color: white;">
                        <span class="circle-shape me-2">
                            <i class="fa-solid fa-arrow-left-long"></i>
                        </span>
                        Back to Home</a>
                    <h2 class="section-title display-4">Store</h2>
                    <p class="text-white">Welcome to our virtual emporium, where innovation meets immersion. At our
                        store, we're not just selling products; we're offering a gateway to a new dimension of tech
                        sophistication.</p>
                </div>
            </div>
        </div>
    </main>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Store -->
    <section class="py-5 bg-white" id="storeSection">
        <div class="container">
            <h5 class="text-black">Filters</h5>
            <div class="row g-3 mb-4">
                <div class="col-lg-6 col-12">
                    <select id="searchSelect" class="select-styles ss w-100">
                        <option value="name">Search by Name</option>
                        <option value="category">Search by Category</option>
                    </select>
                </div>
                <div class="col-lg-6 col-12">
                    <input id="searchBar" type="text" class="w-100 search-input" placeholder=" Search...">
                </div>
            </div>
            <h5 class="text-black">Products</h5>
            <div class="row g-4" id="products">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </section>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- Footer -->
    <footer class="container-fluid bg-black mt-5 footer" id="storeFooter">
        <!-- Footer will be dynamically added here -->
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/shared-components.js"></script>
    <script src="js/store.js"></script>
</body>

</html>
